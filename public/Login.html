  <body class=" container text-center">
    <form class="form-signin">
      <img class="mb-4" src="./assets/WhiteBoard.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="color :azure">Welcome to Shareboard</h1>
      <input type="text" id="inputName" class="form-control" placeholder="Enter Your Name" required autofocus autocomplete="off">
      <!-- <button class="btn btn-lg btn-success btn-block" type="submit">Create Room</button> -->
      <button class="btn btn-lg btn-danger btn-block" id = "join_room_btn" type="button">Join Room</button>
      <p class="mt-5 mb-3 text-muted">&copy; Developed By Anuj Sinha</p>
    </form>
  <script>
      const login_btn = document.querySelector('#join_room_btn');
      login_btn.addEventListener('click',(e) => {
          e.preventDefault();
          var name = document.getElementById('inputName').value;
          if(name !== ''){
            var url = window.location + 'index.html?name=' + encodeURIComponent(name);
            document.location.href = url;
          }
      });
  </script>
